name: Feature request
description: "ðŸ’¡ Suggest an idea"
labels: 'type: feature'

body:
  - type: textarea
    attributes:
      label: Description
      description: A concise description of your new idea.
    validations:
      required: true
  
  - type: input
    attributes:
      label: Affected parts
      description: How far will the winds reach? List the functionalities that will be affected
      placeholder: Login, Profile, Settings, Home
    validations:
      required: true

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about your idea!

        Tip: You can attach images or files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false