services:
  nginx:
    image: nginx:alpine
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - rest-server
      - web
      - cdn-server
      - websocket

  rest-server:
    build:
      context: .
      dockerfile: ./rest-server/Dockerfile
    network_mode: host
    volumes:
      - ${CDN_STORAGE_PATH}:/usr/src/app/storage
      - type: bind
        source: ./application.toml
        target: /usr/src/app/application.toml
    depends_on:
      - postgres

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    network_mode: host
    volumes:
      - type: bind
        source: ./.env
        target: /usr/src/app/web/.env

  cdn-server:
    build:
      context: .
      dockerfile: ./cdn-server/Dockerfile
    network_mode: host
    volumes:
      - ${CDN_STORAGE_PATH}:/usr/src/app/storage
      - type: bind
        source: ./application.toml
        target: /usr/src/app/application.toml

  websocket:
    build:
      context: .
      dockerfile: ./websocket/Dockerfile
    network_mode: host
    depends_on:
      - postgres
    volumes:
      - type: bind
        source: ./application.toml
        target: /usr/src/app/application.toml

  postgres:
    image: postgis/postgis:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hortalink
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: